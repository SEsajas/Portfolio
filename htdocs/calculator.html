<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f4cc39589e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/calculator.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="/css/main.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <h1>Calculator 77.34:100 World</h1>
        </div>
        <div class="container container-center">
            <label><h4>Shane read a book of 1300 pages he is now reading it again, <br>
                    he is half way done how many pages has Shane read?</h4></label>
            <input class="w3-input page" type="text">
            <label><h4>Yousef has 67 LP right now he wins 1 game and gets 21 LP <br>
                he loses the next and lost 18 LP how much LP does he have left?</h4></label>
            <input class="w3-input lp" type="text">
            <label><h4>Max makes 2 paintings 1 sells for  €55 the other 1 sells for  €64 <br>
                   the supplies to make the painting cost  €23.67 euro how much euro profit does Max have?</h4></label>
            <input class="w3-input paint" type="text">
            <label><h4>Khalid buys a 10pack box of Capri-Sun everyday each <br>
                box cost €2.95 how much money did he lose in 2 weeks?</h4></label>
            <input class="w3-input capri" type="text">
            <label><h4>Koen his English grades are 6,8.2,7.7 and 5.4 what is his average on his raport?</h4></label>
            <input class="w3-input grades" type="text">
            <label><h4>Sanne games on an avarage day 15 hours how many hours will Sanne game this month?</h4></label>
            <input class="w3-input game" type="text">
            <label><h4>What is 46-43 </h4></label>
            <input class="w3-input square" type="text">
            <label><h4>What is 25 + 25</h4></label>
            <input class="w3-input simple" type="text">
            <br>
            <button class='button check'>Check answers</button>
            
            <div class="calculator">
                <div class="output-field">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
           
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation >+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="span-two">=</button>
            </div>
        </div>
        
        <script src="/javascript/calculator.js"> type="module"</script> 
    </body>


    </html>
